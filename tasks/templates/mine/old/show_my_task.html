<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>

</head>

<body>
    <main>
        <div>
            <h1>My Tasks</h1>
            <table>
                <tr>

                    <th>Name</a></th>
                    <th>Start date</th>
                    <th>Due date</th>
                    <th>Is completed</th>
                </tr>

                {% for line in task_assignee.all %}
                <tr>
                    <td>{{line.name}}</td>
                    <td>{{line.start_date}}</td>
                    <td>{{line.due_date}}</td>
                    <td>{{line.is_completed|yesno}}</td>
                </tr>

            </table>
            {% empty %}
            <p>You have no tasks</p>
            {% endfor %}
        </div>

    </main>
</body>

</html>
