<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>

</head>

<body>
    <main>
        <div>
            <h1>My Projects</h1>
            <div>
                <p><a href="{%url 'create_project' %}">Create a new Project</a></p>
            </div>
            <table>
                <tr>

                    <th>Name</a></th>
                    <th>Number of tasks</th>
                </tr>

                <tr>
                    {% for line in projectlist_object %}
                    <td><a href="{%url 'show_project' line.id%}">{{line.name}}</a></td>
                    <td>{{project.tasks.all|length}}</td>
                </tr>

            </table>
            {% empty %}
            <p>You are not assigned to any projects</p>
            {% endfor %}
        </div>

    </main>
</body>

</html>
